<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section>
    <div>
      <h4>Your Result</h4>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div>
      <h4>Summary</h4>
      <div>
        <img src="image/icon-reaction.svg"><span>Reaction</span><span>80/100</span>
      </div>

      <div>
        <img src="image/icon-memory.svg"><span>Memory</span><span>92/100</span>
      </div>

      <div>
        <img src="image/icon-verbal.svg"><span>Verbal</span><span>61/100</span>
      </div>

      <div>
        <img src="image/icon-visual.svg"><span>Visual</span><span>72/100</span>
      </div>
      <button>Continue</button>
    </div>
  </section>

</body>

</html>
