<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="container">
    <div class="box1">
      <h4>Your Result</h4>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="box2">
      <h4>Summary</h4>
      <div class="icon1">
        <img src="image/icon-reaction.svg"><span class="text-icon1">Reaction</span><span>80 <span class="ultimo-span">/100</span></span>
      </div>

      <div class="icon2">
        <img src="image/icon-memory.svg"><span class="text-icon2">Memory</span><span>92 <span class="ultimo-span">/100</span></span>
      </div>

      <div class="icon3">
        <img src="image/icon-verbal.svg"><span class="text-icon3">Verbal</span><span>61 <span class="ultimo-span">/100</span></span>
      </div>

      <div class="icon4">
        <img src="image/icon-visual.svg"><span class="text-icon4">Visual</span><span>72 <span class="ultimo-span">/100</span></span>
      </div>
      <button>Continue</button>
    </div>
  </section>

</body>

</html>
